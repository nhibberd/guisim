	//Script to switch tabs...

	function Create(obj, func) {
	    var f, target, func;

	    f = function () {
		target = arguments.callee.target;
		func = arguments.callee.func;
		return func.apply(target, arguments);
	    };

	    f.target = obj;
	    f.func = func;
	    return f;

	}

	//Script to Send Angles to the Scene...

	function SendAngles(e) {
        //console.log(e);
        //e.preventDefault();
		
        var packet = {
            pitch:  parseInt(document.getElementById("pA").value,10),
            roll:  parseInt(document.getElementById("rA").value,10),
            yaw: parseInt(document.getElementById("yA").value,10)
        }
        $.ajax({
            type: "POST",
            url: "/guisim/",
            dataType: 'json',
            data: JSON.stringify(packet),
            complete: function (data) {
              console.log("Sent -> " + packet.pitch + "__" + packet.roll + "___" + packet.yaw);
            }
        });
    };

    function UpdateSimulation() {
         var unity = GetUnity();
    if(unity) {
            $.ajax({
                url: "/guisim/",
                dataType: 'json',
                data: {},
                success: function (data) {
                  console.log("Polling -> " + data.roll + "___" + data.pitch + "__" + data.yaw);
                  unity.SendMessage("MyObject", "gRoll", data.roll);
                  unity.SendMessage("MyObject", "gPitch", data.yaw);
                  unity.SendMessage("MyObject", "gYaw", data.pitch);
                }
            });
    }
    };

    setInterval(function() { UpdateSimulation(); }, 1000);

    function doSomething() {
    
    if(xDir) { x++ }
    else { x-- }

    if(yDir) { y++ }
    else { y-- }

    if(x>4) { xDir=false; }
    if(x<-4) { xDir = true; }
